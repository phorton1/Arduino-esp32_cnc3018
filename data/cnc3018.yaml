# This cnc3018.yaml is copied to config.yaml after changes,
# so that we keep it separate from, and yet use, config.yaml.

name: "CNC3018"
board: "esp32_cnc3018 Dev Board"


stepping:
    engine: RMT
    idle_ms: 250
        # this one is important, I thought there was a bug
        # but they changed the names and level of these yaml
        # settings so the idle_ms was 255 which means "don't"
    pulse_us: 2
    dir_delay_us: 1
    disable_delay_us: 0

axes:
    shared_stepper_disable_pin: gpio.25
        # :low
        
    x:
        steps_per_mm: 400
        max_rate_mm_per_min: 2500
        acceleration_mm_per_sec2: 100
        max_travel_mm: 320
        motor0:
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.13
                direction_pin: gpio.14
        homing:
            cycle: 2
            seek_mm_per_min: 1200
            feed_mm_per_min: 300
            positive_direction: false

    y:
        steps_per_mm: 400
        max_rate_mm_per_min: 2500
        acceleration_mm_per_sec2: 100
        max_travel_mm: 200
        motor0:
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.27
                direction_pin: gpio.26:low
        homing:
            cycle: 2
            seek_mm_per_min: 1200
            feed_mm_per_min: 300
            positive_direction: false
            
    z:
        steps_per_mm: 400
        max_rate_mm_per_min: 600
        acceleration_mm_per_sec2: 40
        max_travel_mm: 50
        motor0:
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.33
                direction_pin: gpio.32
        homing:
            cycle: 1
            seek_mm_per_min: 300
            feed_mm_per_min: 80
 
            

# Setup for PWM Spindle

PWM:
    output_pin: gpio.2
    pwm_hz: 2000
    speed_map: 0=0% 1=5% 100=100%
            
start:
  must_home: false
    
spi:
    # one has to tell FluidNC the default ESP32 SPI pins!
    miso_pin: gpio.19
    mosi_pin: gpio.23
    sck_pin: gpio.18
    
sdcard:
    # and then one can specify the specific cs used for the SDCard
    cs_pin: gpio.4
    card_detect_pin: NO_PIN
  

