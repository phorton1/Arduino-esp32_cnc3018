
name: "cnc3018"
board: "cnc3018 Dev Board"

homing_init_lock: false

stepping:
    engine: RMT
    idle_ms: 250
        # this one is important, I thought there was a bug
        # but they changed the names and level of these yaml
        # settings so the idle_ms was 255 which means "don't"
    pulse_us: 2
    dir_delay_us: 1
    disable_delay_us: 0

axes:
    shared_stepper_disable: gpio.25
        # :low
        
    x:
        steps_per_mm: 400
        max_rate: 2500
        acceleration: 100
        max_travel: 320
        
        # soft_limits: false
        # not needed
        # hard_limits: true
        # done manually in switches.cpp
        
        motor0:
            pulloff: 5
            standard_stepper:
                step: gpio.13
                direction: gpio.14

        homing:
            cycle: 2
            seek_rate: 1200
            feed_rate: 300
            positive_direction: false

            
    y:
        steps_per_mm: 400
        max_rate: 2500
        acceleration: 100
        max_travel: 200
        # soft_limits: false
        # hard_limits: true
        motor0:
            pulloff: 5
            standard_stepper:
                step: gpio.27
                direction: gpio.26:low
        homing:
            cycle: 2
            seek_rate: 1200
            feed_rate: 300
            positive_direction: false
            
    z:
        steps_per_mm: 400
        max_rate: 600
        acceleration: 40
        max_travel: 50
        # soft_limits: false
        motor0:
            pulloff: 5
            standard_stepper:
                step: gpio.33
                direction: gpio.32
                # :low
                
        homing:
            cycle: 1
            seek_rate: 300
            feed_rate: 80
            # positive_direction: false
            
# Setup for On/Off Spindle
# 
# OnOff:
#     enable_pin: gpio.2


# Setup for PWM Spindle

PWM:
    output_pin: gpio.2
    # enable_pin: gpio.22
    pwm_freq: 1000
    
    # 976
    # setup so that 0=0 duty, and 1..100 == 50..100 duty
    # so that (a) I am using "percent" of spindle speed
    # and (b) protecting my lame IRF9450 circuit
    speeds: 0=0% 1=40% 100=100%
            
comms:
    wifi_sta:
        ssid: THX36
    wifi_ap:
        ip_address: "192.168.0.1"
        ssid: FluidNC

spi:
    # one has to tell FluidNC the default ESP32 SPI pins!
    miso: gpio.19
    mosi: gpio.23
    sck: gpio.18
    
sdcard:
    # and then one can specify the specific cs used for the SDCard
    cs: gpio.4
    card_detect: NO_PIN
  
