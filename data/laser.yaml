# This cnc3018.yaml is copied to config.yaml after changes,
# so that we keep it separate from, and yet use, config.yaml.

name: "CNC3018"
board: "esp32_cnc3018 Board"


stepping:
    engine: RMT
    idle_ms: 250
        # !! 255 disables the "disable/enable" pin(s)
    pulse_us: 2
    dir_delay_us: 1
    disable_delay_us: 0

axes:
    shared_stepper_disable_pin: gpio.25
        
    x:
        steps_per_mm: 400
        max_rate_mm_per_min: 2500
        acceleration_mm_per_sec2: 100
        max_travel_mm: 320
        motor0:
            hard_limits: true
            limit_neg_pin: I2SI.3:low
            limit_pos_pin: I2SI.2:low
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.13
                direction_pin: gpio.14
        homing:
            cycle: 2
            seek_mm_per_min: 1200
            feed_mm_per_min: 300
            positive_direction: false

    y:
        steps_per_mm: 400
        max_rate_mm_per_min: 2500
        acceleration_mm_per_sec2: 100
        max_travel_mm: 200
        motor0:
            hard_limits: true
            limit_neg_pin: I2SI.1:low
            limit_pos_pin: I2SI.0:low
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.27
                direction_pin: gpio.26:low
        homing:
            cycle: 2
            seek_mm_per_min: 1200
            feed_mm_per_min: 300
            positive_direction: false
            
    z:
        steps_per_mm: 400
        max_rate_mm_per_min: 600
        acceleration_mm_per_sec2: 40
        max_travel_mm: 50
        motor0:
            hard_limits: true
            limit_neg_pin: I2SI.7:low
            limit_pos_pin: I2SI.6:low
            pulloff_mm: 5
            standard_stepper:
                step_pin: gpio.33
                direction_pin: gpio.32
        homing:
            cycle: 1
            seek_mm_per_min: 300
            feed_mm_per_min: 80
 
Laser:
    output_pin: gpio.2
    pwm_hz: 2000
    speed_map: 0=0% 1=5% 100=100%
            
spi:
    # one has to tell FluidNC the default ESP32 SPI pins!
    miso_pin: gpio.19
    mosi_pin: gpio.23
    sck_pin: gpio.18
    
sdcard:
    # and then one can specify the specific cs used for the SDCard
    cs_pin: gpio.4
    card_detect_pin: NO_PIN
    
i2si:
    bck_pin:   gpio.16
    ws_pin:    gpio.17
    data_pin:  gpio.36
    use_shift_in: true
    
probe:
    pin: I2SI.5:low
    check_mode_start: true
    
start:
  must_home: false
  

